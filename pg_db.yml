spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        temp:
          use_jdbc_metadata_defaults: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    database: postgresql
  data:
    jpa:
      repositories:
        enabled: true #配置Repository是否生效，默认为true
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: root
